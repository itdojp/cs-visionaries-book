# Jekyll設定
title: "デジタル革命の舞台裏"
description: "コンピュータサイエンスを築いた天才たちの物語 - エイダ・ラブレスからスティーブ・ジョブズまで、デジタル時代を創った10人の革新者たちの人間ドラマ"
author: "株式会社アイティードゥ"
version: "1.0.0"
baseurl: "/cs-visionaries-book"
url: "https://itdojp.github.io"

# リポジトリ情報
repository: "https://github.com/itdojp/cs-visionaries-book"

# Jekyll設定
markdown: kramdown
highlighter: rouge
permalink: pretty

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-optional-front-matter

# デフォルト設定
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"
  - scope:
      path: "chapters"
    values:
      layout: "book"
  - scope:
      path: "appendices"
    values:
      layout: "book"

# 言語設定
lang: ja

# その他の設定
show_downloads: false
google_analytics:

# ビルド設定
exclude:
  - README.md
  - package.json
  - package-lock.json
  - node_modules/
  - scripts/
  - .gitignore
  - LICENSE
  - CONTRIBUTING.md
  - src/
