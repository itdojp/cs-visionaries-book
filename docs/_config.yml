# Jekyll設定
title: "デジタル革命の舞台裏"
description: "コンピュータサイエンスを築いた天才たちの物語 - エイダ・ラブレスからスティーブ・ジョブズまで、デジタル時代を創った10人の革新者たちの人間ドラマ"
baseurl: "/cs-visionaries-book"
url: "https://itdojp.github.io"

# GitHub Pages用の簡素な設定
markdown: kramdown
highlighter: rouge

# デフォルト設定
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "chapters"
    values:
      layout: "book"
  - scope:
      path: "appendices"
    values:
      layout: "book"

# 言語設定
lang: ja

# その他の設定
show_downloads: false
google_analytics:

# ビルド設定
exclude:
  - README.md
  - package.json
  - package-lock.json
  - node_modules/
  - scripts/
  - .gitignore
  - LICENSE
  - CONTRIBUTING.md
  - src/
