<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .era-title { font-family: 'Noto Sans JP', sans-serif; font-size: 14px; font-weight: bold; fill: #fff; }
      .visionary-title { font-family: 'Noto Sans JP', sans-serif; font-size: 12px; font-weight: bold; fill: #2c3e50; }
      .text-content { font-family: 'Noto Sans JP', sans-serif; font-size: 11px; fill: #2c3e50; }
      .small-text { font-family: 'Noto Sans JP', sans-serif; font-size: 10px; fill: #7f8c8d; }
      .pioneer-box { fill: #8e44ad; stroke: #732d91; stroke-width: 2; }
      .foundation-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .revolution-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .internet-box { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .modern-box { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .component { fill: #fff; stroke: #95a5a6; stroke-width: 1; }
      .timeline-line { stroke: #34495e; stroke-width: 4; fill: none; }
      .era-connection { stroke: #95a5a6; stroke-width: 2; stroke-dasharray: 5,3; fill: none; }
      .influence-arrow { stroke: #9b59b6; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9b59b6"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="30" class="title" text-anchor="middle">コンピュータサイエンス天才たちの系譜</text>

  <!-- Timeline Line -->
  <line x1="80" y1="100" x2="820" y2="100" class="timeline-line"/>
  
  <!-- Era Labels -->
  <text x="120" y="85" class="small-text" text-anchor="middle">1800年代</text>
  <text x="250" y="85" class="small-text" text-anchor="middle">1900年代前半</text>
  <text x="400" y="85" class="small-text" text-anchor="middle">1940-60年代</text>
  <text x="550" y="85" class="small-text" text-anchor="middle">1970-90年代</text>
  <text x="700" y="85" class="small-text" text-anchor="middle">2000年代以降</text>

  <!-- Pioneer Era -->
  <g id="pioneer-era">
    <rect x="80" y="120" width="140" height="120" class="pioneer-box" rx="10"/>
    <text x="150" y="145" class="era-title" text-anchor="middle">理論的基盤</text>
    
    <rect x="95" y="155" width="110" height="75" class="component" rx="3"/>
    <text x="150" y="175" class="visionary-title" text-anchor="middle">エイダ・ラブレス</text>
    <text x="150" y="190" class="small-text" text-anchor="middle">(1815-1852)</text>
    <text x="105" y="205" class="text-content">• 世界初のプログラム</text>
    <text x="105" y="220" class="text-content">• アルゴリズム思考</text>
  </g>

  <!-- Foundation Era -->
  <g id="foundation-era">
    <rect x="240" y="120" width="140" height="120" class="foundation-box" rx="10"/>
    <text x="310" y="145" class="era-title" text-anchor="middle">理論構築期</text>
    
    <rect x="255" y="155" width="110" height="75" class="component" rx="3"/>
    <text x="310" y="175" class="visionary-title" text-anchor="middle">アラン・チューリング</text>
    <text x="310" y="190" class="small-text" text-anchor="middle">(1912-1954)</text>
    <text x="265" y="205" class="text-content">• チューリングマシン</text>
    <text x="265" y="220" class="text-content">• 人工知能の概念</text>
  </g>

  <!-- Revolution Era -->
  <g id="revolution-era">
    <rect x="400" y="120" width="140" height="120" class="revolution-box" rx="10"/>
    <text x="470" y="145" class="era-title" text-anchor="middle">実用化革命</text>
    
    <rect x="415" y="155" width="110" height="75" class="component" rx="3"/>
    <text x="470" y="175" class="visionary-title" text-anchor="middle">グレース・ホッパー</text>
    <text x="470" y="190" class="small-text" text-anchor="middle">(1906-1992)</text>
    <text x="425" y="205" class="text-content">• コンパイラ開発</text>
    <text x="425" y="220" class="text-content">• COBOL言語</text>
  </g>

  <!-- Internet Era -->
  <g id="internet-era">
    <rect x="560" y="120" width="140" height="120" class="internet-box" rx="10"/>
    <text x="630" y="145" class="era-title" text-anchor="middle">ネットワーク時代</text>
    
    <rect x="575" y="155" width="110" height="75" class="component" rx="3"/>
    <text x="630" y="175" class="visionary-title" text-anchor="middle">ティム・バーナーズ=リー</text>
    <text x="630" y="190" class="small-text" text-anchor="middle">(1955-)</text>
    <text x="585" y="205" class="text-content">• World Wide Web</text>
    <text x="585" y="220" class="text-content">• 情報の民主化</text>
  </g>

  <!-- Modern Era -->
  <g id="modern-era">
    <rect x="720" y="120" width="120" height="120" class="modern-box" rx="10"/>
    <text x="780" y="145" class="era-title" text-anchor="middle">AI・量子時代</text>
    
    <rect x="735" y="155" width="90" height="75" class="component" rx="3"/>
    <text x="780" y="175" class="visionary-title" text-anchor="middle">現代の研究者</text>
    <text x="780" y="190" class="small-text" text-anchor="middle">(2000-)</text>
    <text x="745" y="205" class="text-content">• 機械学習</text>
    <text x="745" y="220" class="text-content">• 量子コンピュータ</text>
  </g>

  <!-- Era Connections -->
  <line x1="220" y1="180" x2="240" y2="180" class="era-connection"/>
  <line x1="380" y1="180" x2="400" y2="180" class="era-connection"/>
  <line x1="540" y1="180" x2="560" y2="180" class="era-connection"/>
  <line x1="700" y1="180" x2="720" y2="180" class="era-connection"/>

  <!-- Detailed Contributions -->
  <g id="contributions">
    <rect x="50" y="270" width="800" height="390" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="450" y="295" class="visionary-title" text-anchor="middle">主要な貢献と現代への影響</text>
    
    <!-- Theoretical Foundations -->
    <rect x="70" y="310" width="180" height="110" fill="#f3e6ff" stroke="#8e44ad" stroke-width="1" rx="3"/>
    <text x="160" y="330" class="text-content" text-anchor="middle" font-weight="bold">理論的基盤の確立</text>
    <text x="80" y="350" class="small-text">エイダ・ラブレス (1815-1852):</text>
    <text x="80" y="365" class="small-text">• 機械による論理処理の概念</text>
    <text x="80" y="380" class="small-text">• 創造性とアルゴリズムの融合</text>
    <text x="80" y="395" class="small-text">• 現代の影響: プログラミング思考</text>
    <text x="80" y="410" class="small-text">• レガシー: Ada言語、女性エンジニア支援</text>

    <!-- Computational Theory -->
    <rect x="270" y="310" width="180" height="110" fill="#e6f3ff" stroke="#3498db" stroke-width="1" rx="3"/>
    <text x="360" y="330" class="text-content" text-anchor="middle" font-weight="bold">計算理論の構築</text>
    <text x="280" y="350" class="small-text">アラン・チューリング (1912-1954):</text>
    <text x="280" y="365" class="small-text">• 計算可能性理論</text>
    <text x="280" y="380" class="small-text">• 人工知能の哲学的基盤</text>
    <text x="280" y="395" class="small-text">• 現代の影響: AI・機械学習</text>
    <text x="280" y="410" class="small-text">• レガシー: チューリング賞、暗号学</text>

    <!-- Software Engineering -->
    <rect x="470" y="310" width="180" height="110" fill="#ffe6e6" stroke="#e74c3c" stroke-width="1" rx="3"/>
    <text x="560" y="330" class="text-content" text-anchor="middle" font-weight="bold">ソフトウェア工学</text>
    <text x="480" y="350" class="small-text">グレース・ホッパー (1906-1992):</text>
    <text x="480" y="365" class="small-text">• プログラミング言語の実用化</text>
    <text x="480" y="380" class="small-text">• デバッグ概念の確立</text>
    <text x="480" y="395" class="small-text">• 現代の影響: 高級言語、IDE</text>
    <text x="480" y="410" class="small-text">• レガシー: 標準化、教育体系</text>

    <!-- Network Revolution -->
    <rect x="670" y="310" width="160" height="110" fill="#e6ffe6" stroke="#2ecc71" stroke-width="1" rx="3"/>
    <text x="750" y="330" class="text-content" text-anchor="middle" font-weight="bold">ネットワーク革命</text>
    <text x="680" y="350" class="small-text">ティム・バーナーズ=リー:</text>
    <text x="680" y="365" class="small-text">• 情報共有の民主化</text>
    <text x="680" y="380" class="small-text">• オープンスタンダード</text>
    <text x="680" y="395" class="small-text">• 現代の影響: IoT、Web3</text>
    <text x="680" y="410" class="small-text">• レガシー: HTML、HTTP</text>

    <!-- Business Innovators -->
    <text x="450" y="450" class="visionary-title" text-anchor="middle">ビジネス・イノベーター群</text>
    
    <!-- Apple Revolutionaries -->
    <rect x="70" y="470" width="160" height="90" fill="#fff3cd" stroke="#f39c12" stroke-width="1" rx="3"/>
    <text x="150" y="490" class="text-content" text-anchor="middle" font-weight="bold">Apple革命</text>
    <text x="80" y="510" class="small-text">スティーブ・ジョブズ & ウォズニアック:</text>
    <text x="80" y="525" class="small-text">• パーソナルコンピューター普及</text>
    <text x="80" y="540" class="small-text">• UI/UXデザインの革新</text>
    <text x="80" y="555" class="small-text">• レガシー: モバイル革命</text>

    <!-- Internet Commerce -->
    <rect x="250" y="470" width="160" height="90" fill="#e6f3ff" stroke="#3498db" stroke-width="1" rx="3"/>
    <text x="330" y="490" class="text-content" text-anchor="middle" font-weight="bold">インターネット商用化</text>
    <text x="260" y="510" class="small-text">ジェフ・ベゾス、ページ&ブリン:</text>
    <text x="260" y="525" class="small-text">• デジタル経済の基盤</text>
    <text x="260" y="540" class="small-text">• 検索・EC・クラウド</text>
    <text x="260" y="555" class="small-text">• レガシー: プラットフォーム経済</text>

    <!-- Social Networks -->
    <rect x="430" y="470" width="160" height="90" fill="#f3e6ff" stroke="#9b59b6" stroke-width="1" rx="3"/>
    <text x="510" y="490" class="text-content" text-anchor="middle" font-weight="bold">ソーシャルネットワーク</text>
    <text x="440" y="510" class="small-text">マーク・ザッカーバーグ:</text>
    <text x="440" y="525" class="small-text">• 人間関係のデジタル化</text>
    <text x="440" y="540" class="small-text">• データエコノミー</text>
    <text x="440" y="555" class="small-text">• レガシー: メタバース、VR/AR</text>

    <!-- Japanese Engineers -->
    <rect x="610" y="470" width="160" height="90" fill="#ffe6e6" stroke="#e74c3c" stroke-width="1" rx="3"/>
    <text x="690" y="490" class="text-content" text-anchor="middle" font-weight="bold">日本のエンジニア</text>
    <text x="620" y="510" class="small-text">西和彦、まつもとゆきひろ、中島聡:</text>
    <text x="620" y="525" class="small-text">• 独自技術路線</text>
    <text x="620" y="540" class="small-text">• オープンソース文化</text>
    <text x="620" y="555" class="small-text">• レガシー: Ruby、ゲーム産業</text>

    <!-- Modern Era Impact -->
    <text x="450" y="590" class="visionary-title" text-anchor="middle">現代への示唆と未来への架け橋</text>
    
    <rect x="70" y="610" width="760" height="40" fill="#fff" stroke="#95a5a6" stroke-width="1" rx="3"/>
    <text x="80" y="630" class="text-content">共通する成功要因: 1) 既存概念の根本的再定義　2) 学際的アプローチによる課題解決　3) 人間中心の技術設計</text>
    <text x="80" y="645" class="text-content">現代への教訓: 技術の発展は個人の洞察力と社会への深い理解、そして持続的な情熱の結合により実現される</text>
  </g>

  <!-- Influence Arrows -->
  <path d="M 150 240 L 160 310" class="influence-arrow"/>
  <path d="M 310 240 L 360 310" class="influence-arrow"/>
  <path d="M 470 240 L 560 310" class="influence-arrow"/>
  <path d="M 630 240 L 750 310" class="influence-arrow"/>
</svg>