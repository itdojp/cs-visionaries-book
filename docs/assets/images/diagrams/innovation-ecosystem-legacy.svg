<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .ecosystem-title { font-family: 'Noto Sans JP', sans-serif; font-size: 14px; font-weight: bold; fill: #fff; }
      .component-title { font-family: 'Noto Sans JP', sans-serif; font-size: 12px; font-weight: bold; fill: #2c3e50; }
      .text-content { font-family: 'Noto Sans JP', sans-serif; font-size: 11px; fill: #2c3e50; }
      .small-text { font-family: 'Noto Sans JP', sans-serif; font-size: 10px; fill: #7f8c8d; }
      .research-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .industry-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .education-box { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .culture-box { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .policy-box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .component { fill: #fff; stroke: #95a5a6; stroke-width: 1; }
      .ecosystem-connection { stroke: #34495e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .legacy-line { stroke: #f39c12; stroke-width: 2; stroke-dasharray: 5,3; fill: none; }
      .innovation-flow { stroke: #2ecc71; stroke-width: 2; fill: none; marker-end: url(#arrowhead-green); }
      .center-hub { fill: #ecf0f1; stroke: #34495e; stroke-width: 3; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2ecc71"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="30" class="title" text-anchor="middle">イノベーション・エコシステムとレガシー継承</text>

  <!-- Central Innovation Hub -->
  <circle cx="450" cy="180" r="60" class="center-hub"/>
  <text x="450" y="175" class="component-title" text-anchor="middle">技術革新</text>
  <text x="450" y="190" class="component-title" text-anchor="middle">ハブ</text>

  <!-- Research Institutions -->
  <g id="research">
    <rect x="150" y="80" width="180" height="100" class="research-box" rx="10"/>
    <text x="240" y="105" class="ecosystem-title" text-anchor="middle">研究機関</text>
    
    <rect x="165" y="115" width="150" height="55" class="component" rx="3"/>
    <text x="240" y="135" class="text-content" text-anchor="middle">大学・研究所</text>
    <text x="175" y="150" class="small-text">• 基礎研究・理論構築</text>
    <text x="175" y="165" class="small-text">• 人材育成・学会活動</text>
  </g>

  <!-- Industry -->
  <g id="industry">
    <rect x="570" y="80" width="180" height="100" class="industry-box" rx="10"/>
    <text x="660" y="105" class="ecosystem-title" text-anchor="middle">産業界</text>
    
    <rect x="585" y="115" width="150" height="55" class="component" rx="3"/>
    <text x="660" y="135" class="text-content" text-anchor="middle">企業・スタートアップ</text>
    <text x="595" y="150" class="small-text">• 商用化・実用化</text>
    <text x="595" y="165" class="small-text">• 市場創出・普及促進</text>
  </g>

  <!-- Education System -->
  <g id="education">
    <rect x="150" y="260" width="180" height="100" class="education-box" rx="10"/>
    <text x="240" y="285" class="ecosystem-title" text-anchor="middle">教育システム</text>
    
    <rect x="165" y="295" width="150" height="55" class="component" rx="3"/>
    <text x="240" y="315" class="text-content" text-anchor="middle">学校・職業訓練</text>
    <text x="175" y="330" class="small-text">• 知識伝承・スキル開発</text>
    <text x="175" y="345" class="small-text">• 次世代人材の育成</text>
  </g>

  <!-- Cultural Environment -->
  <g id="culture">
    <rect x="570" y="260" width="180" height="100" class="culture-box" rx="10"/>
    <text x="660" y="285" class="ecosystem-title" text-anchor="middle">文化環境</text>
    
    <rect x="585" y="295" width="150" height="55" class="component" rx="3"/>
    <text x="660" y="315" class="text-content" text-anchor="middle">社会文化・メディア</text>
    <text x="595" y="330" class="small-text">• イノベーション風土</text>
    <text x="595" y="345" class="small-text">• 価値観・期待の形成</text>
  </g>

  <!-- Policy Framework -->
  <g id="policy">
    <rect x="360" y="300" width="180" height="100" class="policy-box" rx="10"/>
    <text x="450" y="325" class="ecosystem-title" text-anchor="middle">政策・制度</text>
    
    <rect x="375" y="335" width="150" height="55" class="component" rx="3"/>
    <text x="450" y="355" class="text-content" text-anchor="middle">政府・法制度</text>
    <text x="385" y="370" class="small-text">• 研究投資・規制枠組</text>
    <text x="385" y="385" class="small-text">• 知的財産・標準化</text>
  </g>

  <!-- Ecosystem Connections -->
  <path d="M 330 130 L 390 150" class="ecosystem-connection"/>
  <path d="M 510 150 L 570 130" class="ecosystem-connection"/>
  <path d="M 330 310 L 390 200" class="ecosystem-connection"/>
  <path d="M 510 200 L 570 310" class="ecosystem-connection"/>
  <path d="M 450 240 L 450 300" class="ecosystem-connection"/>

  <!-- Legacy and Innovation Flow -->
  <g id="legacy-flow">
    <rect x="50" y="420" width="800" height="240" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="450" y="445" class="component-title" text-anchor="middle">レガシー継承とイノベーション創出のメカニズム</text>
    
    <!-- Knowledge Transfer -->
    <rect x="70" y="460" width="180" height="90" fill="#e6f3ff" stroke="#3498db" stroke-width="1" rx="3"/>
    <text x="160" y="480" class="text-content" text-anchor="middle" font-weight="bold">知識継承パターン</text>
    <text x="80" y="500" class="small-text" font-weight="bold">直接継承:</text>
    <text x="80" y="515" class="small-text">• 師弟関係・メンタリング</text>
    <text x="80" y="530" class="small-text">• 学会・会議での交流</text>
    <text x="80" y="545" class="small-text">• 共同研究・プロジェクト</text>

    <!-- Institutional Memory -->
    <rect x="270" y="460" width="180" height="90" fill="#e6ffe6" stroke="#2ecc71" stroke-width="1" rx="3"/>
    <text x="360" y="480" class="text-content" text-anchor="middle" font-weight="bold">制度的記憶</text>
    <text x="280" y="500" class="small-text" font-weight="bold">文書化・標準化:</text>
    <text x="280" y="515" class="small-text">• 論文・技術文書</text>
    <text x="280" y="530" class="small-text">• オープンソース・特許</text>
    <text x="280" y="545" class="small-text">• 教育カリキュラム・資格</text>

    <!-- Cultural Transmission -->
    <rect x="470" y="460" width="180" height="90" fill="#ffe6e6" stroke="#e74c3c" stroke-width="1" rx="3"/>
    <text x="560" y="480" class="text-content" text-anchor="middle" font-weight="bold">文化的伝達</text>
    <text x="480" y="500" class="small-text" font-weight="bold">価値観・哲学:</text>
    <text x="480" y="515" class="small-text">• エンジニアリング精神</text>
    <text x="480" y="530" class="small-text">• オープン・協調文化</text>
    <text x="480" y="545" class="small-text">• 社会貢献・倫理観</text>

    <!-- Innovation Synthesis -->
    <rect x="670" y="460" width="160" height="90" fill="#fff3cd" stroke="#f39c12" stroke-width="1" rx="3"/>
    <text x="750" y="480" class="text-content" text-anchor="middle" font-weight="bold">革新的統合</text>
    <text x="680" y="500" class="small-text" font-weight="bold">新結合:</text>
    <text x="680" y="515" class="small-text">• 異分野融合</text>
    <text x="680" y="530" class="small-text">• 新技術組合せ</text>
    <text x="680" y="545" class="small-text">• 社会課題解決</text>

    <!-- Success Factors -->
    <text x="450" y="575" class="component-title" text-anchor="middle">持続的イノベーション創出の成功要因</text>
    
    <rect x="70" y="590" width="760" height="60" fill="#fff" stroke="#95a5a6" stroke-width="1" rx="3"/>
    <text x="80" y="610" class="text-content" font-weight="bold">1. 多様性と包摂性:</text>
    <text x="280" y="610" class="text-content">異なる背景を持つ人材・視点の積極的活用</text>
    
    <text x="80" y="625" class="text-content" font-weight="bold">2. 長期的視点と投資:</text>
    <text x="280" y="625" class="text-content">基礎研究から応用まで一貫した支援体制</text>
    
    <text x="80" y="640" class="text-content" font-weight="bold">3. 失敗許容文化:</text>
    <text x="280" y="640" class="text-content">実験・挑戦を奨励し、失敗から学ぶ組織風土</text>
  </g>

  <!-- Legacy Lines -->
  <line x1="160" y1="180" x2="160" y2="460" class="legacy-line"/>
  <line x1="360" y1="310" x2="360" y2="460" class="legacy-line"/>
  <line x1="560" y1="310" x2="560" y2="460" class="legacy-line"/>
  <line x1="750" y1="180" x2="750" y2="460" class="legacy-line"/>

  <!-- Innovation Flow -->
  <path d="M 160 550 L 360 550" class="innovation-flow"/>
  <path d="M 360 550 L 560 550" class="innovation-flow"/>
  <path d="M 560 550 L 750 550" class="innovation-flow"/>
</svg>